<!DOCTYPE html>
<html>
    
  <head>
    <title>Ejercicio tabla 10</title>
    <meta name="author" content="Michael Nina Jancko">
      <style>
        table, th, td {
        border: 1px solid black;
        }
      </style>
  </head>
    
    <body>
        <h2>Tabla con combinacion de cabeceras multiples y columnas expandidas</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Head 1</th>
                    <th colspan="2">Head 2</th>
                </tr>
                <tr>
                    <th>Head 3</th>
                    <th>Head 4</th>
                    <th>Head 5</th>
                    <th>Head 6</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr> 
                <tr>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr> 
            </tbody>
        </table>
    </body>
    
</html>
