<!DOCTYPE html>
<html>

    <title>Ejercicio tabla 7</title>

      <style>
        table, th, td {
        border: 1px solid black;
        }
      </style>
  </head>
    
    <body>
        <h1>Tabla con linea expandida "<ROWSPAN>"</h1>
        <table>
            <tr>
                <td >Item 1</td>
                <td rowspan="2" >Item 2</td>
                <td >Item 3</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>Item 5</td>
            </tr> 
        </table>
        
    </body>
    
</html>
